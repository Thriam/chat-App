<html>
<head>
    <title>Thriam Chat App</title>
    <meta charset="utf-8"
          name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <style>
    /* Reset some default styles to start fresh */
body, h1, form, input, button {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

h1 {
    text-align: center;
    padding: 20px;
    color: #333;
}

form {
    text-align: center;
    margin-top: 20px;
}

input[type="text"] {
    width: 30%;
    padding: 10px;
    margin: 5px;
    font-size: 14px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    font-size: 14px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#chat-box {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 70%;
    margin: 0 auto;
    padding: 10px;
    max-height: 300px;
    overflow-y: auto;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

#chat-box p {
    margin: 5px 0;
    font-size: 16px;
    line-height: 1.4;
    padding: 5px;
}

.footer .infos {
    text-align: center;
    color: black;
    opacity: 1;
    width: 50%;
    margin-bottom: -1px;
    padding: 0 4px;
    font-size: 14px;
}

/* Add more styling to further customize the look */

</style>
</head>
<body>
    <h1>Thriam Chat App</h1>
    <form id="chat-form">
        <input type="text" name="sender" placeholder="Your Name">
        <input type="text" name="message" placeholder="Type a message..." />
        <button type="submit">Send</button>
	<br>
	<form id="clear-chat-form">
        <input type="password" name="clearChatPassword" placeholder="Password">
        <button type="button" id="clear-chat-button">Clear Chat</button>
    </form>
    </form>
    <div id="chat-box">
        <!-- Chat messages will be displayed here -->
    </div>
   
    <footer class="footer">
		<p class="infos">Â©, <script> document.write(new Date().getFullYear())</script>, Designed and Developed by <a href="thriam.netlify.app"> Thriam bakesvar B</a></p> 
    </footer>

    <script>
        function updateChat() {
            fetch('/get_messages')
                .then(response => response.text())
                .then(data => {
                    // Split messages into lines and create line breaks
                    const messages = data.split('\n');
                    const chatBox = document.getElementById('chat-box');
                    chatBox.innerHTML = messages.map(message => `<p>${message}</p>`).join('');
       		    // Automatically scroll to the bottom of the chat box
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
        }

        // Update chat messages every 2 seconds
        setInterval(updateChat, 2000);

        // Initial update on page load
        updateChat();

        // Submit the message without a page refresh
        document.getElementById('chat-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/send_message', {
                method: 'POST',
                body: formData
            }).then(() => {
                // Clear the message input
                document.querySelector('input[name="message"]').value = '';
            });
        });

	// Clear chat button
        document.getElementById('clear-chat-button').addEventListener('click', function () {
            const clearChatPassword = document.querySelector('input[name="clearChatPassword"]').value;

            // Send a request to clear the chat
            fetch('/delete_chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `password=${clearChatPassword}`,
            }).then(response => {
                if (response.status === 200) {
                    alert('Chat cleared successfully.');
                    updateChat(); // Refresh chat after clearing
                } else if (response.status === 403) {
                    alert('Incorrect password. Access denied.');
                } else {
                    alert('An error occurred.');
                }
            });
        });
    </script>
</body>
</html>
